<!DOCTYPE html>
<html>
    <head>
        <title>bits 'n' pieces</title>
        <link rel="icon" type="image/x-icon" href="assets/pigeon_favicon.png">
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="horizontal-container">
            <div class="panel" id="ciao">
                <img src="./assets/homepage.jpg">
                <div class="arrow">➔</div>
                <div class="one"> kiley's scrollable storybook [ adventures of fall 2024 ]</div>
            </div>

            <div class="panel" id="florence">
                <div class="two">florence</div>
                <img src="./assets/firenze_spread.jpg">
            </div>
            
            <div class="panel" id="portovenere">
                <div class="three">portovenere</div>
                <img src="./assets/portovenere_spread.jpg">
            </div>

            <div class="panel" id="amalfi">
                <div class="four">amalfi coast</div>
                <img src="./assets/amalfi_coast.jpg">
            </div>

            <div class="panel2" id="oktoberfest">
                <div class="five">oktoberfest</div>
                <img src="./assets/amalfi_coast.jpg">
                <div class="six"> bits 'n' pieces coding + design by [ kiley katz ] </div>
            </div>

        </div>


        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">✕</a>
            <a href="#ciao" class="nav-link">ciao!</a>
            <a href="#florence" class="nav-link">⚲ florence</a>
            <a href="#portovenere" class="nav-link">⚲ portovenere</a>
            <a href="#amalfi" class="nav-link">⚲ amalfi coast</a>
            <a href="#oktoberfest" class="nav-link">⚲ oktoberfest</a>
        </div>

        
        <div id="main">
            <button class="openbtn" onclick="openNav()">≡</button>
        </div>

        <script>
            function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
            }
            
            document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
            closeNav();
            });
        });
        </script>
    </body>
</html>
